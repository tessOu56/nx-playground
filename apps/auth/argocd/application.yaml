apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: sso-ui-app-set
spec:
  generators:
    - git:
        repoURL: https://github.com/arwoosa/sso-ui.git
        revision: cd
        directories:
        - path: argocd/overlays/*
  template: # used to generate Argo CD Application resources
    metadata:
      name: 'sso-ui-{{path.basename}}'
    spec:
      project: oosa-sso
      source:
        repoURL: https://github.com/arwoosa/sso-ui.git
        targetRevision: cd
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: 'oosa-sso-{{path.basename}}'
      syncPolicy:
        automated:
          selfHeal: true
          prune: true